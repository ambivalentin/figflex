<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Figma Flexbox</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="container">
      <div class="box-one">
        <div class="box-one__sq"></div>
        <div class="box-one__sq"></div>
        <div class="box-one__sq"></div>
      </div>

      <div class="box-two">
        <div class="box-two-sub">
          <div class="box-two__sq"></div>
          <div class="box-two__sq"></div>
          <div class="box-two__sq"></div>
        </div>
      </div>

      <div class="box-three">
        <div class="box-three-sub">
          <div class="box-three__sq"></div>
          <div class="box-three__sq"></div>
          <div class="box-three__sq"></div>
        </div>
      </div>

      <div class="box-four">
        <div class="box-four__sq_first"></div>
        <div class="box-four__sq_middle"></div>
        <div class="box-four__sq_last"></div>
      </div>

      <div class="box-five">
        <div class="box-five__sq_one">
          <p style="margin: 13px"><br />Some text</p>
        </div>
        <div class="box-five__sq_two">
          <p>Some text</p>
        </div>
        <div class="box-five__sq_three">
          <p style="margin: 13px"><br />Some text</p>
        </div>
      </div>

      <div class="box-six">
        <div class="box-six__sq_first"></div>
        <div class="box-six__sq_wide"></div>
        <div class="box-six__sq_last"></div>
      </div>
    </section>
  </body>
</html>
